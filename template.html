<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Market Briefing</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        @import url('https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css');
        body { background-color: #f4f6f9; font-family: 'Pretendard', sans-serif; color: #111827; }
        .container { max-width: 900px; }
        .header-title { font-weight: 800; letter-spacing: -0.5px; color: #1f2937; }
        .cover-img-container { background: white; border-radius: 16px; padding: 12px; box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.05); }
        .cover-img { width: 100%; max-height: 450px; object-fit: cover; border-radius: 12px; }
        .card { border: none; border-radius: 16px; box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.05); }
        .card-header { background: linear-gradient(135deg, #1e293b, #0f172a); color: white; border-radius: 16px 16px 0 0 !important; padding: 20px; font-size: 1.2rem; }
        .summary-list { padding-left: 0; list-style: none; }
        .summary-list li { position: relative; padding-left: 24px; margin-bottom: 16px; font-size: 1.05rem; line-height: 1.7; color: #374151; }
        .summary-list li::before { content: "‚ú®"; position: absolute; left: 0; top: 0; font-size: 1.1rem; }
        strong { color: #2563eb; font-weight: 700; background: #eff6ff; padding: 2px 6px; border-radius: 6px; }
        .index-card { background: white; border-radius: 16px; padding: 20px; text-align: center; box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05); transition: transform 0.2s; }
        .index-card:hover { transform: translateY(-5px); }
        .index-title { font-size: 0.85rem; font-weight: 600; color: #6b7280; letter-spacing: 1px; margin-bottom: 8px; }
        .index-value { font-size: 1.75rem; font-weight: 800; color: #111827; }
    </style>
</head>
<body>
    <div class="container py-5">
        <div class="text-center mb-5">
            <h1 class="header-title mb-2">{{ edition_title }}</h1>
            <p class="text-muted">ÏóÖÎç∞Ïù¥Ìä∏: {{ current_time }}</p>
        </div>
        
        <div class="row g-3 mb-5">
            <div class="col-6 col-md-3">
                <div class="index-card">
                    <div class="index-title">KOSPI</div>
                    <div class="index-value">{{ kospi_price }}</div>
                </div>
            </div>
            <div class="col-6 col-md-3">
                <div class="index-card">
                    <div class="index-title">KOSDAQ</div>
                    <div class="index-value">{{ kosdaq_price }}</div>
                </div>
            </div>
            <div class="col-6 col-md-3">
                <div class="index-card">
                    <div class="index-title">S&P 500</div>
                    <div class="index-value">{{ sp500_price }}</div>
                </div>
            </div>
            <div class="col-6 col-md-3">
                <div class="index-card">
                    <div class="index-title">DOW JONES</div>
                    <div class="index-value">{{ dow_price }}</div>
                </div>
            </div>
        </div>

        <div class="mb-5 cover-img-container">
            <img src="cover.png" class="cover-img">
        </div>

        <div class="card mb-5">
            <div class="card-header fw-bold">
                üî• {{ comic_headline }}
            </div>
            <div class="card-body p-4">
                <ul class="summary-list">
                    {% for item in summary_items %}
                    <li>{{ item | bold | safe }}</li>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
