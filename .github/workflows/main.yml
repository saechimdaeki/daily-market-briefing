name: Daily Market Briefing Automation

on:
  schedule:
    # 1. 아침 브리핑: KST 월~금 오전 07:55 (UTC 일~목 22:55)
    - cron: '55 22 * * 0-4'
    
    # 2. 저녁 브리핑: KST 월~금 오후 17:00 (UTC 월~금 08:00)
    - cron: '00 08 * * 1-5'
    
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: 소스코드 체크아웃
        uses: actions/checkout@v3

      - name: Python 세팅 (3.10)
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: 패키지 설치
        run: pip install -r requirements.txt

      - name: 브리핑 에이전트 실행
        env:
          AI_API_KEY: ${{ secrets.AI_API_KEY }}
          TEAMS_WEBHOOK_URL: ${{ secrets.TEAMS_WEBHOOK_URL }}
        run: python main.py

      - name: GitHub Pages 배포
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
          publish_branch: gh-pages
